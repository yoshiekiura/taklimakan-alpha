nelmio_security:

    # prevents framing of the entire site
    clickjacking:
        paths:
            '^/charts/100': ALLOW
            '^/tradingview/': ALLOW
            '^/charting_library/': ALLOW
            '^/api/': ALLOW
            '^/.*': DENY

    # disables content type sniffing for script resources
    content_type:
        nosniff: true

    # forces Microsoft's XSS-Protection with
    # its block mode
    xss_protection:
        enabled: true
        mode_block: true

    # Send a full URL in the `Referer` header when performing a same-origin request,
    # only send the origin of the document to secure destination (HTTPS->HTTPS),
    # and send no header to a less secure destination (HTTPS->HTTP).
    # If `strict-origin-when-cross-origin` is not supported, use `no-referrer` policy,
    # no referrer information is sent along with requests.
    referrer_policy:
        enabled: true
        policies:
            - 'no-referrer'
            - 'strict-origin-when-cross-origin'


    # Taklimakan Settings

    # CSP
    # https://github.com/nelmio/NelmioSecurityBundle#content-security-policy

    csp:

        enabled: true
        #report_logger_service: logger
        #hosts: [ 'localhost' ]
        hosts: []
        content_types: []
        enforce:
            # see full description below
            level1_fallback: true
            # only send directives supported by the browser, defaults to false
            # this is a port of https://github.com/twitter/secureheaders/blob/83a564a235c8be1a8a3901373dbc769da32f6ed7/lib/secure_headers/headers/policy_management.rb#L97
            browser_adaptive:
                enabled: false
            # report-uri: %router.request_context.base_url%/nelmio/csp/report
            #default-src:
            #    - self
            #    - unsafe-inline
            frame-src:
                - self
                - disqus.com
                - s7.addthis.com
                - www.youtube.com
                - platform.twitter.com
                - syndication.twitter.com
                - cdn.embedly.com

            script-src:
                - self
                - unsafe-inline
                # AddThis has eval() inside of the script
                - unsafe-eval 
                - cdn.anychart.com
                - s7.addthis.com
                - m.addthis.com
                - m.addthisedge.com
                - disqus.com
                - taklimakan.disqus.com
                - c.disquscdn.com
                - realtime.services.disqus.com
                - cdn.jsdelivr.net                
                - graph.facebook.com
                - platform.twitter.com
                - cdn.syndication.twimg.com
                - www.linkedin.com
                - cdnjs.cloudflare.com
                - www.googletagmanager.com
                - www.google-analytics.com
                - cdn.embedly.com
                
            #font-src:
            #    - self
            #    - cdn.embedly.com


            #style-src:
            #    - self
            #    - cdn.anychart.com
            #    - fonts.googleapis.com
            #    - 'unsafe-inline'

            #img-src:
            #    - self
            #    - unsafe-inline


            # block-all-mixed-content: true # defaults to false, blocks HTTP content over HTTPS transport
            # upgrade-insecure-requests: true # defaults to false, upgrades HTTP requests to HTTPS transport

            block-all-mixed-content: false # defaults to false, blocks HTTP content over HTTPS transport
            upgrade-insecure-requests: false # defaults to false, upgrades HTTP requests to HTTPS transport

